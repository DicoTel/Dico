<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container, .dashboard {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 800px;
      max-height: 95vh;
      overflow-y: auto;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .dashboard {
      display: none;
      flex-direction: column;
    }

    .powerbi-button {
      display: block;
      margin: 10px auto;
      background-color: #f3c200;
      color: black;
      font-weight: bold;
      width: 90%;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 600px) {
      .login-container, .dashboard {
        padding: 20px;
      }

      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-container" id="login">
    <h2>Ingreso</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button onclick="validarIngreso()">Ingresar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="dashboard" id="dashboard">
    <h2 id="bienvenida">Bienvenido</h2>
    <div id="enlaces"></div>
    <iframe id="visor"></iframe>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>
</div>

<script>
  const usuarios = [
    {
      usuario: "admin",
      contrasena: "1234",
      enlaces: [
        { texto: "Informe General", url: "https://app.powerbi.com/view?r=LINK_ADMIN" },
        { texto: "Panel de Control", url: "https://app.powerbi.com/view?r=LINK_PANEL" }
      ]
    },
    {
      usuario: "usuario1",
      contrasena: "clave1",
      enlaces: [
        { texto: "Informe de Ventas", url: "https://app.powerbi.com/view?r=LINK_USUARIO1" }
      ]
    }
  ];

  let usuarioActivo = null;

  function validarIngreso() {
    const u = document.getElementById("usuario").value;
    const c = document.getElementById("contrasena").value;

    const encontrado = usuarios.find(user => user.usuario === u && user.contrasena === c);

    if (encontrado) {
      usuarioActivo = encontrado;
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
      document.getElementById("bienvenida").innerText = "Bienvenido, " + usuarioActivo.usuario;
      mostrarEnlaces(encontrado.enlaces);
    } else {
      document.getElementById("error").innerText = "Usuario o contraseña incorrectos.";
    }
  }

  function mostrarEnlaces(enlaces) {
    const contenedor = document.getElementById("enlaces");
    const visor = document.getElementById("visor");
    contenedor.innerHTML = "";
    visor.style.display = "none";

    enlaces.forEach(link => {
      const btn = document.createElement("button");
      btn.innerText = link.texto;
      btn.className = "powerbi-button";
      btn.onclick = () => {
        visor.src = link.url;
        visor.style.display = "block";
      };
      contenedor.appendChild(btn);
    });
  }

  function cerrarSesion() {
    document.getElementById("login").style.display = "flex";
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("usuario").value = "";
    document.getElementById("contrasena").value = "";
    document.getElementById("error").innerText = "";
    document.getElementById("enlaces").innerHTML = "";
    document.getElementById("visor").src = "";
    document.getElementById("visor").style.display = "none";
  }
</script>
</body>
</html>
