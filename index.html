<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso seguro</title>
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container, .dashboard {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dashboard {
      display: none;
    }

    .powerbi-button {
      display: block;
      margin: 10px 0;
      background-color: #f3c200;
      color: black;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container" id="login">
  <h2>Ingreso</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="contrasena" placeholder="Contraseña">
  <button onclick="validarIngreso()">Ingresar</button>
  <p id="error" style="color:red;"></p>
</div>

<div class="dashboard" id="dashboard">
  <h2 id="bienvenida">Bienvenido</h2>
  <div id="enlaces"></div>
  <iframe id="visor"></iframe>
  <button onclick="cerrarSesion()">Cerrar sesión</button>
</div>

<script>
  // Usuarios con enlaces personalizados
  const usuarios = [
    {
      usuario: "admin",
      contrasena: "1234",
      enlaces: [
        { texto: "Informe General", url: "https://app.powerbi.com/view?r=eyJrIjoiMzA3YzE2OWMtNWMxMi00YTVlLThmOGItMzVjOGYzNDZmOWViIiwidCI6ImNlZDIxZGE2LTI0MjQtNDU4MS04MmMzLWRjZjQzZmU0OGU1NiJ9&embedImagePlaceholder=true" },
        { texto: "Panel de Control", url: "https://app.powerbi.com/view?r=eyJrIjoiM2MwMTZlMzMtYmU1Yy00MWVmLTk3YjktZjhmOTNlZTQ3MWM5IiwidCI6ImNlZDIxZGE2LTI0MjQtNDU4MS04MmMzLWRjZjQzZmU0OGU1NiJ9" }
      ]
    },
    {
      usuario: "usuario1",
      contrasena: "clave1",
      enlaces: [
        { texto: "Informe de Ventas", url: "https://app.powerbi.com/view?r=LINK_USUARIO1" }
      ]
    }
  ];

  let usuarioActivo = null;

  function validarIngreso() {
    const u = document.getElementById("usuario").value;
    const c = document.getElementById("contrasena").value;

    const encontrado = usuarios.find(user => user.usuario === u && user.contrasena === c);

    if (encontrado) {
      usuarioActivo = encontrado;
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("bienvenida").innerText = "Bienvenido, " + usuarioActivo.usuario;
      mostrarEnlaces(encontrado.enlaces);
    } else {
      document.getElementById("error").innerText = "Usuario o contraseña incorrectos.";
    }
  }

  function mostrarEnlaces(enlaces) {
    const contenedor = document.getElementById("enlaces");
    const visor = document.getElementById("visor");
    contenedor.innerHTML = "";
    visor.style.display = "none"; // ocultar iframe hasta que se seleccione un informe

    enlaces.forEach(link => {
      const btn = document.createElement("button");
      btn.innerText = link.texto;
      btn.className = "powerbi-button";
      btn.onclick = () => {
        visor.src = link.url;
        visor.style.display = "block";
      };
      contenedor.appendChild(btn);
    });
  }

  function cerrarSesion() {
    document.getElementById("login").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("usuario").value = "";
    document.getElementById("contrasena").value = "";
    document.getElementById("error").innerText = "";
    document.getElementById("enlaces").innerHTML = "";
    document.getElementById("visor").src = "";
    document.getElementById("visor").style.display = "none";
  }
</script>

</body>
</html>
